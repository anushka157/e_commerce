<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E commerce</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-fixed">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">E commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-items" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sale">Sale</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cateory">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact US</a>
            </li>
            <li>
              <a class="nav-link" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="home-sec" id="home">
      <div class="first-container">
        <img
          src="https://images.unsplash.com/photo-1615232934320-87b37b0ff5ab?q=80&w=2128&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
    </section>

    <section class="feature-sec my-2" id="sale">
      <div class="container feature-div">
        <h1>Featured Sale</h1>
        <div class="container feature-cards py-2" id="sale-div">
          
        </div>
      </div>
    </section>

    <section class="categories-sec my-2" id="cateory">
      <div class="container category-container">
        <h1>Categories</h1>

        <div class="category-div py-2 px-2">
          <div class="category-heading">
            <h3>Clothing</h3>
          </div>
          <div class="category-items" id="category-clothing"></div>
          <div class="category-heading">
            <h3>Gadgets</h3>
          </div>
          <div class="category-items" id="category-gadgets"></div>
          <div class="category-heading">
            <h3>Food</h3>
          </div>
          <div class="category-items" id="category-food"></div>
        </div>
      </div>
    </section>

    <footer>
      <p>
        Copyright &copy; 2018, All Right Reserved
        <a href="">Anushka</a>
      </p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
